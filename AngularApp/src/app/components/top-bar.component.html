<div>
  <nav class="navbar fixed-top navbar-expand-sm bg-dark navbar-dark">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Navbar</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <button type="button" class="btn btn-link" (click)="retrieveSaved()">Saved Giphys</button>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" #searchForm="ngForm" (ngSubmit)="getSearchTerm()">
        <div class="form-group">
          <input class="form-control mr-sm-2" placeholder="Search" type="text" id='searchText' name='searchText' required ngModel/>
          <input class="form-control mr-sm-2" type="number" min="1" max="100" id='returnSize' name='returnSize' ngModel={{limit}}/>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="!searchForm.form.valid">Search</button>
        </div>
      </form>
    </div>
  </nav>
</div>
